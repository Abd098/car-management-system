<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Show Brands</title>
</head>
<body>
<div align="center">
    <h1>Car List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${listCars}">
                <td th:text="${car.getId()}">Product ID</td>
                <td th:text="${car.brand}">Brand</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
